<div style="padding: 16px">
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-6" *ngFor="let escenario of escenarios">
      <div class="flex align-items-center justify-content-center">
        <mat-card
          class="example-card"
          [id]="escenario.id"
          (click)="seleccionar(escenario)"
          [class.active]="escenario.id == selectedEscenario.id"
        >
          <mat-card-title-group>
            <mat-card-title>{{ escenario.nombre }}</mat-card-title>
            <mat-card-subtitle class="m-0"
              >De: 2 PM Hasta: 5 PM</mat-card-subtitle
            >
            <mat-card-subtitle>{{ escenario.direccion }}</mat-card-subtitle>
            <mat-card-title>{{ escenario.valor | currency }}</mat-card-title>
            <img
              class="border-round"
              mat-card-md-image
              src="{{ escenario.imagen }}"
              alt="escenario"
            />
          </mat-card-title-group>
        </mat-card>
      </div>
    </div>
  </div>
</div>
